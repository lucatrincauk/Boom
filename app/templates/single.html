<ion-view title="{{single.category | undashify}}" class="single {{single.category}}">
    <!-- Menu button -->
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" >
      <button ng-show="user.isAdmin" class="button button-positive" ui-sref="app.admin.dishes.edit({ id: (single.$id)})" >Edit dish</button>
    </ion-nav-buttons>
    <ion-content class="has-header has-footer">
        <div class="list card">
            <div class="item item-avatar item-button-right">
                <span class="category-icon"></span>
                <h2>{{single.slug}}</h2>
                <p>
                   <span ng-repeat="day in single.days">
                        <span ng-show="$middle">,</span>
                        <span ng-show="$last" ng-hide="$first">&amp;</span>
                         {{day}}
                    </span> at {{canteenName}}
                </p>
                <button ng-show="user" class="button button-clear favourite-button" ng-click="toggleFavourite()">
                  <i ng-class="{'positive' : user.favourites[single.$id]}" class="icon ion-heart"></i>
                </button>




            </div>
            <div class="item item-body">
                <img class="full-image" err-src="https://mns-menu.firebaseapp.com/{{single.images}}" ng-src="{{single.images}}">
                <div class="dish-copy">
                  <h2>{{single.title}}</h2>

                  <div ng-show="single.with" class="single-extra single-with">
                      <h4>This dish comes with:</h4>
                      <div ng-repeat="item in single.with" class="item">
                         <i class="icon ion-checkmark-circled"></i> {{item.title}}
                      </div>
                  </div>
                  <div ng-show="single.addons" class="single-extra single-addons">
                      <h4>You can also add:</h4>
                      <div ng-repeat="item in single.addons" class="item">
                          <i class="icon ion-plus-circled "></i> {{item.title}}
                      </div>
                  </div>
                </div>
                <!--<p>
                    <a href="#" class="subdued">{{single.views}} Views</a>
                    <a href="#" class="subdued">2 Favourites</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>-->
            </div>

        <div class="item tabs tabs-secondary tabs-icon-left tab-voting">

            <a class="tab-item" ng-click="submitRating('upvote')" ng-class="{ 'disabled positive': single.voted == 'upvote' }">
              <i class="icon ion-happy-outline"></i>
              {{votes.upvote}}
            </a>
            <a class="tab-item" ng-click="submitRating('downvote')" ng-class="{ 'disabled positive': single.voted == 'downvote' }">
              <i class="icon ion-sad-outline"></i>
              {{votes.downvote}}
            </a>



          </div>
        </div>

    </ion-content>
</ion-view>
