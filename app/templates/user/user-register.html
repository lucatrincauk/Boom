<ion-view title="Register now">
  <!-- Menu button -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

    <ion-content class="has-header has-footer">
 
 
    <div class="card">
      <div class="item item-text-wrap">
    If you don't have an account you can register here. Otherwise, <a ui-sref="app.user.login" class="positive">login now</a>.
      </div>


    </div>
    <form ng-submit="register()" name="userName">
      
      <div user-form-directive></div>

      <div class="padding">
        <button class="button button-block button-positive activated">Register</button>
      </div>      
    </form>
      


    </ion-content>
</ion-view>
