<ion-view title="Login">
	<!-- Menu button -->
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

    <ion-content class="has-header has-footer">
 
 
    <div class="card">
      <div class="item item-text-wrap">
    If you have an account you can login here. Otherwise, <a ui-sref="app.user.register" class="positive">register now</a>.
      </div>


    </div>
    <form ng-submit="login()" name="userName">
      
      <div user-form-directive></div>

      <div class="padding">
        <button class="button button-block button-positive activated">Login</button>    
        <button class="button button-clear" ui-sref="app.user.reset">Lost password?</button>

      </div>      
    </form>
      
    </ion-content>
</ion-view>
