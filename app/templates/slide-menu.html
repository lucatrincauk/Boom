<header class="bar bar-header bar-stable">
    <h1 class="title">My Canteen</h1>
</header>

<ion-content class="has-header has-footer">


    <ul class="list">
        <li ng-show="user" user-details-directive ui-sref="app.user.profile" class="item item-thumbnail-left menu-avatar" menu-toggle="left">
            <!-- USER DETAILS DIRECTIVE -->
        </li>
        <!-- Route to Home (app.home) -->
        <li ui-sref="app.home" ui-sref-active="active" class="item item-icon-left" menu-toggle="left">
            <i class="icon ion-home"></i>
            Home
        </li>

        <li ng-show="user"  ui-sref="app.user.profile" ui-sref-active="active" class="item item-icon-left" menu-toggle="left">
            <i class="icon ion-person"></i>
            Profile
        </li>

        <!-- Route to Favourites (app.favourites) -->
        <li ng-show="user"  ui-sref="app.favourites" ui-sref-active="active" class="item item-icon-left" menu-toggle="left">
            <i class="icon ion-heart"></i>
            Favourites
        </li>
        <!-- Route to Settings (app.settings) -->
<!--         <li ng-show="user"  ui-sref="app.settings" ui-sref-active="active" class="item item-icon-left" menu-toggle="left">
            <i class="icon ion-gear-b"></i>
            Settings
        </li> -->

        <li ui-sref="app.about" ui-sref-active="active" class="item item-icon-left" menu-toggle="left">
            <i class="icon ion-information"></i>
            About
        </li>
        <!-- Route to Admin (app.admin) -->
        <li ng-show="user.isAdmin" ui-sref="app.admin" ui-sref-active="active" class="item item-icon-left" menu-toggle="left">
            <i class="icon ion-help-buoy"></i>
            Admin
        </li>

        <li ng-show="user" ng-click="logout()" class="item item-icon-left" menu-toggle="left">
            <i class="icon ion-log-out"></i>
            Logout
        </li>

        <li ng-hide="user" ui-sref="app.user.login" ui-sref-active="active" class="item item-icon-left" menu-toggle="left">
            <i class="icon ion-person"></i>
            Login
        </li>

        <li ng-hide="user" ui-sref="app.user.register" ui-sref-active="active" class="item item-icon-left" menu-toggle="left">
            <i class="icon ion-person-add"></i>
            Register
        </li>
    </ul>
</ion-content>
<div class="bar bar-footer bar-stable pull-left side-footer">My Canteen 1.5.7</div>
